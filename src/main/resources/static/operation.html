<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>维护页</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/operation.js"></script>
</head>
<body>
<h2>
    sn维护
</h2>
<p>
    <input type="file" id="sn_file" name="file" multiple>
    <button id="upload" onclick="uploadFile()">
        上传文件
    </button>
</p>
<p>
    <input type="text" id="sn_added">
    <button id="add" onclick="addSn()">
        添加
    </button>
</p>
<p>
    <input type="text" id="sn_deleted">
    <button id="delete" onclick="deleteSn()">
        删除
    </button>
</p>
<p>
    <button id="findAll" onclick="updateList()">
        查询所有
    </button>
</p>
<ul id="sn_list">
</ul>
<h2>
    同步任务控制
</h2>
<p>
    <button id="checkSyncStatus" onclick="checkSyncStatus()">
        查询同步状态
    </button>
</p>
<p id="syncStatus">

</p>
<p>
    <button id="startSync" onclick="startSyncTask()">
        启动同步
    </button>
</p>
<p id="startSyncResult">

</p>
</body>
</html>
